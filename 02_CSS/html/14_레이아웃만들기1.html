<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14_레이아웃 만들기 1</title>
  <link rel="stylesheet" href="../css/14_레이아웃만들기.css">
</head>
<body>
  <!--
    semantic(시맨틱) tag
    - 태그명만 보고도 무슨 의미/용도인지 알 수 있게 하는 태그 (div가 많아지면 못알아봄)
    - div 태그 이름만 바뀐 것이라고 생각하자! (이름이 다른 영역 나누기 태그)
    - 웹 접근성이 향상됨
    - 푸터를 위에써도 순서 안꼬임. 그냥 진짜 이름임. 암묵적 룰이라고 보면됨
  -->
  <header>
    <!-- 머리 부분(제일 위) 태그 -->
     <section class="header-1">Google 정보</section>
     <section class="header-2">스토어</section>
     <section class="header-3"></section>
  </header>

  <!-- 주된 내용이 포함되는 영역 -->
  <main>
    <section class="content-1">
      <img></img>
    </section>
    <section class="content-2"></section>
    <section class="content-3"></section>
  </main>

  <!-- 발 부분(제일 아래) 태그  -->
  <footer>
    <section style="padding: 15px 30px;">대한민국</section>
    <section style="padding: 0px 20px;"> ???
      
    </section>
  </footer>
</body>
</html>
