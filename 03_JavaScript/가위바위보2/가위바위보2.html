<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위보</title>
  <link rel="stylesheet" href="가위바위보2.css">
</head>

<body>
  <main class="container">
    <div class="gameboard"></div>


    <div class="scoreboard">
      <h4>USER VS COM</h4>
      <table class="result-table" border="1">
        <thead>
          <tr>
            <th>승</th>
            <th>무</th>
            <th>패</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
          </tr>
        </tbody>
      </table>
      <ul id="">
        <li>
          <span class="win">Win</span>
          <span>가위</span>
          &nbsp; VS &nbsp;
          <span>보</span>
        </li>
        <li>
          <span class="lose">Lose</span>
          <span>바위</span>
          &nbsp; VS &nbsp;
          <span>보</span>
        </li>
        <li>
          <span class="draw">Draw</span>
          <span>보</span>
          &nbsp; VS &nbsp;
          <span>보</span>
        </li>
      </ul>
    </div>
  </main>

  <script src="가위바위보2.js"></script>
</body>

</html>
