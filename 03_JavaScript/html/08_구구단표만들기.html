<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 표 만들기</title>
  <!-- <link rel="stylesheet" href="../css/"> -->
</head>

<body>

  <header>
    <h1>구구단 표 만들기</h1>
  </header>

  <main>
    시작 단 : <input type="number" id="start">
    종료 단 : <input type="number" id="end">
    <button onclick="createTable()">만들기</button>

    <table border="1">

      <!-- 테이블 머리(제목)을 작성하는 영역 -->
      <thead>
        <tr id="thead-row">
          <th>2단</th>
          <th>3단</th>
          <th>4단</th>
        </tr>
      </thead>

      <!-- 테이블 몸통(내용, 데이터)를 작성하는 부분 -->
      <tbody id="tbody">
        <tr>
          <td>2 x 1 = 2</td>
          <td>3 x 1 = 3</td>
          <td>4 x 1 = 4</td>
        </tr>

        <tr>
          <td>2 x 2 = 4</td>
          <td>3 x 2 = 6</td>
          <td>4 x 2 = 8</td>
        </tr>

        <tr>
          <td>2 x 3 = 6</td>
          <td>3 x 3 = 9</td>
          <td>4 x 3 = 12</td>
        </tr>
      </tbody>
    </table>
  </main>

  <br><br><a href=".">실습폴더 목록</a>

  <script src="../javascript/08_구구단표만들기.js"></script>
</body>

</html>
