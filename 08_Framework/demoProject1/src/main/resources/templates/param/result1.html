<!DOCTYPE html>

<!-- 타임리프 사용을 위한 xmlns 속성 추가 -->
<!-- 공통적인 이름, 돌림자 같은 느낌 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테스트1 결과</title>
</head>
<body>
  <h1>테스트1 결과</h1>

  <!-- <li>${param.inputName}</li> 형식으로 받던걸 Thymeleaf 태그 th (5줄)사용 -->
  <ul>
    <!-- Thymeleaf는 HTML의 속성 형태로 작성!! -->
    <!-- 타임리프에서 사용하는 EL 구문 Spring EL 이라고 한다! -->
    <li th:text="${param.inputName}">입력 받은 이름</li>

    <li th:text="${param.inputAge}">입력 받은 나이</li>

    <li th:text="${param.inputAddress}">입력 받은 주소</li>
  </ul>

  <h3 th:text="${message}">전달 받은 메시지</h3>
</body>
</html>
