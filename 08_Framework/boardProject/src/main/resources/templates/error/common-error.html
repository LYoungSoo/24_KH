<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 내부 오류 발생</title>
</head>

<style>
    :root {
        font-size: 62.5%;
        --main-color: #455ba8;
    }

    @font-face {
        font-family: 'OAGothic-ExtraBold';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/OAGothic-ExtraBold.woff2') format('woff2');
        font-weight: 800;
        font-style: normal;
    }

    @font-face {
        font-family: 'LINESeedKR-Bd';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
    }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }


    .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        position: relative;
    }

    .error-number-container {
        position: absolute;
        z-index: -10;
    }

    .error-number-container>h1 {
        color: var(--main-color);
        opacity: 0.2;
        font-size: 40rem;
        font-family: 'OAGothic-ExtraBold';
    }

    .error-message-container {
        text-align: center;
    }

    .error-message-container>* {
        margin: 1rem;
        font-family: 'LINESeedKR-Bd';
        letter-spacing: 0.2rem;
    }

    .error-message-container>h1 {
        font-size: 7rem;
    }

    .error-message-container>p {
        font-size: 2rem;
    }

    .btn-area {
        display: flex;
        justify-content: center;
    }

    .main-btn {
        text-decoration: none;
        font-size: 2rem;
        color: white;
        background-color: var(--main-color);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30rem;
        height: 5rem;
        border-radius: 2rem;
        border: 0.2rem solid var(--main-color);
        transition-duration: 0.2s;
    }

    .main-btn:hover {
        background-color: white;
        color: var(--main-color);
    }



    .detailCheck {
        display: none;
    }

    .detailCheck+div {
        display: none;
    }

    .detailCheck:checked+div {
        display: block;
    }

    label[for="detailOn"] {
        font-size: 1.5rem;
        text-decoration: underline;
        color: red;
    }


    label[for="detailOff"] {
        font-size: 1.5rem;
        border-left: 0.2px solid black;
        border-bottom: 0.2px solid black;
        position: absolute;
        right: 0%;
        top: 0%;
    }

    .detail-container {
        min-width: 1100px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        background-color: white;
        border: 0.2rem solid black;
        width: 80%;
        max-height: 90vh;
        text-align: left;
        overflow: auto;
        word-break: break-all;
        font-size: 2rem;
        margin: 0;
        padding-top: 2rem;
    }

    .detail-content {
        display: block !important;
        font-size: 1.5rem;
    }

    .detail-content>p {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
    }

    .highlight {
        color: red;
    }
</style>

<body>

    <main class="container">

        <section class="error-number-container">
            <h1 th:text="|${statusCode}|">500</h1>
        </section>

        <section class="error-message-container">

            <h1>오류 발생</h1>

            <p th:text="|원인 : ${errorMessage}|">원인 : 예외 발생 원인 출력</p>

            <article class="btn-area">
                <a class="main-btn" href="/">메인 페이지로 이동</a>
            </article>
        </section>
    </main>
</body>

</html>
