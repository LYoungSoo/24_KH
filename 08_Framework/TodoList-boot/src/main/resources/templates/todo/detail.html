<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세조회</title>

  <!-- static 폴더(/)를 기준으로 경로 작성 -->
  <link rel="stylesheet" href="/css/detail.css">
</head>
<body>

  <!-- 할 일 제목 -->
  <h1 th:text="${todo.todoTitle}"></h1>

  <!-- 완료 여부 -->
  <div class="complete">
    완료 여부 : 
    <span th:classappend="${todo.todoComplete} == 1 ? 'green' : 'red'"
          th:text="${todo.todoComplete} == 1 ? 'O' : 'X'"></span>
  </div>

  <div th:text="|작성일 : ${todo.regDate}|"></div>
  
  <!-- 상세 내용 -->
  <div class="content" th:text="${todo.todoDetail}"></div>

  <div class="btn-container">
    <div>
      <button id="goToList">목록으로</button>
    </div>

    <div>
      <button id="completeBtn">완료 여부 변경</button>
      <button id="updateBtn">수정</button>
      <button id="deleteBtn">삭제</button>
    </div>
  </div>

  <th:block th:replace="~{common/footer}"></th:block>

  <script src="/js/detail.js"></script>
</body>
</html>
